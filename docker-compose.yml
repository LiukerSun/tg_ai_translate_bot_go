version: '3.8'

services:
  tg-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tg-bot-go
    restart: always
    # 移除强制依赖，允许用户指向外部数据库
    # 如果使用本地定义的数据库，建议保留以确保启动顺序，但不再锁定状态
    depends_on:
      - tg_go_redis
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - tg-bot-network

  # 本地数据库，如果不需要可以运行时指定不启动：docker-compose up tg-bot tg_go_redis
  tg_go_postgres:
    image: postgres:14-alpine
    container_name: tg_go_postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$DB_USER -d $$DB_NAME"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - tg_go_postgres_data:/var/lib/postgresql/data
    networks:
      tg-bot-network:
        aliases:
          - postgres

  tg_go_redis:
    image: redis:alpine
    container_name: tg_go_redis
    restart: always
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - tg_go_redis_data:/data
    networks:
      tg-bot-network:
        aliases:
          - redis

volumes:
  tg_go_postgres_data:
  tg_go_redis_data:

networks:
  tg-bot-network:
    driver: bridge